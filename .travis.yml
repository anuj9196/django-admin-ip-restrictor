language: python
cache: pip
dist: bionic
matrix:
  fast_finish: true
  include:
  - python: '3.5'
    env: DJANGO=1.11
  - python: '3.5'
    env: DJANGO=2.0
  - python: '3.5'
    env: DJANGO=2.1
  - python: '3.5'
    env: DJANGO=2.2
  - python: '3.6'
    env: DJANGO=1.11
  - python: '3.6'
    env: DJANGO=2.0
  - python: '3.6'
    env: DJANGO=2.1
  - python: '3.6'
    env: DJANGO=2.2
  - python: '3.7'
    env: DJANGO=1.11
  - python: '3.7'
    env: DJANGO=2.0
  - python: '3.7'
    env: DJANGO=2.1
  - python: '3.7'
    env: DJANGO=2.2
  - python: '3.8'
    env: DJANGO=1.11
  - python: '3.8'
    env: DJANGO=2.0
  - python: '3.8'
    env: DJANGO=2.1
  - python: '3.8'
    env: DJANGO=2.2
  - python: '3.7'
    deploy:
      provider: pypi
      user: __token__
      password:
        secure: 
      on:
        branch: master

install:
- pip install tox tox-venv tox-travis codecov

script:
- tox

after_success:
- tox -e coverage-support

notifications:
    email: false
